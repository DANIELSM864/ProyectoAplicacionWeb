<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title></title>
        <meta charset="UTF-8"/>
    </head>


    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <section th:fragment="logueo" style="display: flex; background-color: #FFEFEF">
            <div class="container my-5" style="background-color: #FFEFEF;">
                <div class="row align-items-center" > 
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header" style="background-color: #993955; color: white;"><h2>[[#{login.login}]]</h2></div>
                            <div class="card-body">
                                <form method="POST" th:action="@{/login}">
                                    <div class="form-group row my-3">
                                        <label class="col-md-5 my-auto" for="username"><i class="fas fa-user"></i>[[#{login.username}]]:</label>
                                        <div class="col-md-7 my-auto">
                                            <input class="form-control" type="text" name="username" id="username"/></div></div>
                                    <div class="form-group row my-3">
                                        <label class="col-md-5 my-auto" for="password"><i class="fas fa-key"></i>[[#{login.password}]]</label>
                                        <div class="col-md-7 my-auto"><input class="form-control" type="password" name="password" id="password"/></div>
                                    </div>
                                    <div class="card-footer col text-center">
                                        <button  class="btn" style="background-color: #993955; color: white;">
                                            <a th:href="@{/registro/nuevo}" class="btn">[[#{register}]]</a>
                                        </button>
                                        <button class="btn" style="background-color: #993955; color: white;">
                                            <a th:href="@{/registro/recordar}" class="btn">[[#{recordar}]]</a>
                                        </button>
                                        <button class="btn" type="submit" style="background-color: #993955; color: white;">
                                            <a>[[#{login.login}]]</a>
                                        </button>
                                    </div>
                                </form>                            
                            </div>
                        </div>
                    </div>
                </div>           
            </div>
        </section>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>

</html>
