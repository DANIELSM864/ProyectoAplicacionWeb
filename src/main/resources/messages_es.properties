principal.visionDesc=Somos la Asociaci\u00f3n l\u00edder en el pa\u00eds que vela por los derechos de los pacientes con enfermedades criticas, cr\u00f3nicas y degenerativas. Somos expertas en el acceso a medicamentos de alto costo, cirug\u00edas y citas.
