informate.prevencionesDesc=se puede realizar cambios de dieta y llevar un control de peso adecuado, asi como evitar fumar y realizar ex\u00e1menes m\u00e9dicos regulares. En caso de tener hipertensi\u00f3n tambien llevar un control de este.
