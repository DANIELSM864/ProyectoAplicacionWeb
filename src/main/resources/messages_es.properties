registro.correo.activar=<h1>Estimado/a %s %s,</h1><p>Esperamos que este mensaje le encuentre bien. En nombre de Anasovi, queremos expresarle nuestro m\u00e1s sincero saludo.</p><hr><p>Para activar su cuenta en Anasovi, le invitamos a seguir el siguiente enlace: <a href='%s/registro/activacion/%s/%s'>Activar su cuenta</a></p><hr><p>Este paso es crucial para que pueda acceder a todas las funcionalidades de Anasovi y aprovechar al m\u00e1ximo nuestros servicios. Si tiene alguna pregunta o necesita asistencia, no dude en ponerse en dejar una consulta en la tienda</p><p>Le agradecemos por ser parte de nuestra comunidad y por confiar en Anasovi. Juntos, trabajamos para hacer la diferencia en la vida de quienes m\u00e1s lo necesitan.</p><hr><h2>Atentamente, Anasovi</h2>
