principal.misionDesc=Informar, educar a cerca de los derechos de los pacientes, la calidad, eficacia y \n                        seguridad de los tratamientos que tenemos derechos a utilizar. Lograr el acceso oportuno \n                        a pacientes con necesidades de atenci\u00f3n medica, mediante la defensa efectiva de sus derechos \n                        por una mejor calidad de Vida.
