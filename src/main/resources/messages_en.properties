principal.misionDesc=Inform, educate about patients' rights, quality, effectiveness and\n                        security of the treatments that we have the right to use. Achieve timely access\n                        to patients with medical care needs, through the effective defense of their rights\n                        for a better quality of life.
principal.visionTitulo=View of our page
principal.visionDesc=We are the leading Association in the country that protects the rights of patients with critical, chronic and degenerative diseases. We are experts in access to high-cost medications, surgeries and appointments.
