principal.serviciosClientesTitulo=Patient Services
principal.serviciosClientesDesc=Educational talks for patients with critical, chronic and degenerative diseases, with the aim of empowering them to manage their disease and treatment. We accompany patients and families in the health system. Follow-up of the patient and their family during the disease process. Updated information through Social Networks on topics of interest. We support patients from NGOs in Central America and the Caribbean.
