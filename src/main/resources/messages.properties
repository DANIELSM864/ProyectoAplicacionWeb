informate.cancerRenalTitulo=C\u00e1ncer Renal \u00bfQue es?
informate.cancerRenalDesc=Este se origina cuando las c\u00e9lulas sanas de un ri\u00f1on o de ambos cambian y crecen sin control, estos forman una masa llamada tumor cortical renal, este tumor puede ser maligno, por ende es canceroso, lo que significa que puede crecer y diseminarse a otras partes del cuerpo.
informate.imagenesTitulo=Im\u00e1genes
informate.prevencionesTitulo=Prevenciones para el C\u00e1ncer Renal
informate.prevencionesDesc=se puede realizar cambios de dieta y llevar un control de peso adecuado, asi como evitar fumar y realizar ex\u00e1menes m\u00e9dicos regulares. En caso de tener hipertensi\u00f3n tambien llevar un control de este. Mantener un estilo de vida saludable, beber agua, control del azucar en sangre evitar la exposicion a productos quimicos nocivos son algunos puntos a tomar tambien en cuenta, sobre todo en algun caso de duda realizar chequeo m\u00e9dico lo mayor antes posible.
